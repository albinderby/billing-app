<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billing app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Stock</h1>
    <button id="AddNewItem">Add New Item</button>
    <button id="deleteButton">Delete</button>
    <form action="" id="deletingForm">
        <input type="text" id="deletingItem" name="deletingItem" placeholder="enter the itemName you want to delete">
        <button type="submit" id="deleteSubmitButton">submit</button>
    </form>
    <table id="stockDisplay">
        <tr>
            <th>Item no</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Buy Price </th>
            <th>Sell Price</th>
        </tr>
    </table>
    <form action="" id="addNewItemForm">
        <label for="ItemName">Item Name</label>
        <input type="text" id="Item" name="itemName">
        <label for="ItemQty">Quantity</label>
        <input type="number" id="ItemQty" name="ItemQty">
        <label for="BuyPrice">BuyPrice</label>
        <input type="number" id="BuyPrice" name="buyPrice">
        <label for="SellPrice">Sell Price</label>
        <input type="number" id="SellPrice" name="sellPrice">
        <button type="submit">submit</button>
    </form>
</body>
</html>
